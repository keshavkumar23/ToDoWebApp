    <title>ToDo WebApp</title>

                <!-- <li>
                    Dancing
                    <button>Mark</button>
                    <button>Del</button>
                </li> -->
            </ol>
        </div>
        <div class="ToDo">
            <ol class="CompletedTask">
                <h2>Completed Task</h1>
                    <!-- <li>
                        Jumping
                        <button>Del</button>
                    </li> -->
                    
            </ol>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
